<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="dist/css/main.css">
</head>
<body>
    <section class="hero">
        <div class="hero__content">
            <h1 class="hero__content__branding">
                <img class="img-disney" src="./dist/images/disneyplus.svg" alt="Disney+">
            </h1>
            <h3 class="title--small">
                As melhores historias em um só lugar.
            </h3>
            <p>
                <a href="#" class="link-text">Assinar Disney Plus</a>
            </p>
            <br>
            <span class="text">
                R$27,90/mes ou R$279,90/ano à vista*
            </span>
            <ul class="hero__content__combos">
                <li class="hero__content__combos__combo"> 
                    <img src="./dist/images/logos/disney_star_plus_sm.png" alt="Disney+ - Star+">
                    <button>Assine Agora</button>
                    <span class="text">R$45,90/mes*</span>
                </li>
                <li class="hero__content__combos__combo"> 
                    <img src="./dist/images/logos/disney_star_plus_sm.png" alt="Disney+ - Star+">
                    <button>Assine Agora</button>
                    <span class="text">R$45,90/mes*</span>
                </li>
            </ul>
            <p class="text--small">
                *O preço pode variar
            </p>
        </div>
    </section>
    <section class="shows">
        <nav class="shows__tabs">
            <button data-tab-button="em_breve" class="shows__tabs__buttons shows__tabs__buttons--is-active">
                Em breve
            </button>
            <button data-tab-button="populares" class="shows__tabs__buttons">
                Mais populares
            </button>
            <button data-tab-button="star" class="shows__tabs__buttons">
                Mais do Star+
            </button>
        </nav>
        <ul data-tab-id="em_breve" class="shows__list shows__list--is-active">
            <li class="shows__list__item">
                <img class="img_shows" src="./dist/images/em_breve/spidey.jpg" alt="spider">

            </li>
            <li class="shows__list__item">
